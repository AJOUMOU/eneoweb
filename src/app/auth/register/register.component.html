
<body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name"  [(ngModel)]="user.name" name="name"  required>
            </div>
            <div class="input-box">
              <span class="details">Adress</span>
              <input type="text" placeholder="Enter your address"  [(ngModel)]="user.address" name="address" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email"  [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number"   [(ngModel)]="user.phone_nr" name="phone" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password"  [(ngModel)]="user.password" name="pass" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="cPass" required>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
           
         
          </div>
          <div class="button">
            <input type="submit" value="Register" (click)="registerUser()">
          </div>
        </form>
      </div>
    </div>
  
  </body>
