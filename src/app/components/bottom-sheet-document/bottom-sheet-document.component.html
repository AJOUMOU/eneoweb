<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <h1>Hi,sir</h1>
  <p> Add a new document for the request?</p>
  <div class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter your name" [(ngModel)]="document.name">
    </mat-form-field>
  
    <button mat-raised-button color="primary" class="full-width" (click)="addDocument()">Submit</button>
  </div>
</div>
