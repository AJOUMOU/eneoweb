<h1>Add agent</h1>
<form class="my-form">
    <label for="input1">Name:</label>
    <input type="text" id="input1" name="input1" required [(ngModel)]="user.name">

    <label for="input2">Phone_nr:</label>
    <input type="text" id="input2" name="input2" required [(ngModel)]="user.phone_nr">

    <label for="input3">Email:</label>
    <input type="text" id="input3" name="input3" required [(ngModel)]="user.email">

    <label for="input4">default password:</label>
    <input type="text" id="input4" name="input4" required [(ngModel)]="user.password">

    <label for="input5">Confirm the password:</label>
    <input type="text" id="input5" name="input5" required [(ngModel)]="confirmPassword">

    <label for="options">DEPARTMENT</label>
    <select id="options" name="options" [(ngModel)]="selectedOption">
        <option *ngFor="let option of optionsArray" [value]="option">{{option}}</option>
    </select>

    <button type="submit" (click)="addAgent()">Submit</button>
</form>
