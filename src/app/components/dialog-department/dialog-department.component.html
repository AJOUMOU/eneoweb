<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <h1>Hi,sir</h1>
  <p> Add a department?</p>
  <div class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter your name" [(ngModel)]="department.department_name">
    </mat-form-field>
  
    <button mat-raised-button color="primary" class="full-width" (click)="addDepartment()">Submit</button>
  </div>
</div>
